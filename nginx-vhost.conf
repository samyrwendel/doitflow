server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl_certificate_key /etc/nginx/ssl-certificates/demo.idx.ia.br.key;
    ssl_certificate /etc/nginx/ssl-certificates/demo.idx.ia.br.crt;
    
    # Aceita tanto o domínio com www quanto sem www
    server_name demo.idx.ia.br www.demo.idx.ia.br;
    
    root /home/ia-demo-idx/htdocs/demo.idx.ia.br/dist;
    access_log /home/ia-demo-idx/logs/nginx/access.log main;
    error_log /home/ia-demo-idx/logs/nginx/error.log;
    
    # Redireciona HTTP para HTTPS
    if ($scheme != "https") {
        rewrite ^ https://$host$uri permanent;
    }
    
    # Proxy para todas as APIs do backend (porta correta: 3004)
    location /api/ {
        proxy_pass http://localhost:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout para uploads de áudio grandes e processamento de IA
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Tamanho máximo do body para uploads de áudio
        client_max_body_size 100M;
    }
    
    # Fallback para compatibilidade com rotas antigas (redireciona para /api/)
    location /transcribe {
        return 301 $scheme://$host/api/transcribe$is_args$args;
    }
    
    location /transcribe-chunk {
        return 301 $scheme://$host/api/transcribe-chunk$is_args$args;
    }
    
    location /chat {
        return 301 $scheme://$host/api/chat$is_args$args;
    }
    
    location /health {
        return 301 $scheme://$host/api/health$is_args$args;
    }
    
    # Servir aplicação React (SPA)
    location / {
        try_files $uri $uri/ /index.html;  # Importante para Single Page Applications
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Servir arquivos estáticos com cache otimizado
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }
    
    # Cache para arquivos JS/CSS buildados
    location ~* \.(js|css|woff2?|ttf|eot|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso a arquivos de configuração
    location ~* \.(json|md|txt|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuração específica para permitir manifest.json (PWA)
    location = /manifest.json {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Health check direto (sem autenticação)
    location = /api/health {
        proxy_pass http://localhost:3004/api/health;
        access_log off;
    }
}